<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Background roxo -->
    </header>

    <main>
        <div class="container">
            <form action="#">

                <div class="form-titulo">
                    <p>FORMULÁRIO</p>
                </div>

                <div class="titulo-subtitulo">
                    <h1>Venda seu carro fácil!</h1>
                    <p>Descreva as características e marque as opções que seu carro possui</p>
                </div>

                <div class="inputs">
                    <label class="input-nome" for="titulo-anuncio">Titulo do anúncio:</label>
                    <input class="input-box" type="text" name="" id="titulo-anuncio" required placeholder="Um titulo para anunciar seu carro" maxlength="30">

                    <label class="input-nome" for="preco">Preço:</label>
                    <input class="input-box" type="number" name="" id="preco" required placeholder="Defina o preço">

                    <label class="input-nome" for="descricao">Descrição:</label>
                    <textarea class="input-desc" name="" id="descricao" cols="30" rows="10" style="resize: none;" required placeholder="Aqui você coloca os detalhes do veículo, por exemplo se ele tem algum arranhão"></textarea>

                    <label class="input-nome" for="marca">Marca:</label>
                    <input class="input-box" type="text" name="" id="marca" required placeholder="Informe a marca do veículo" maxlength="25">

                    <label class="input-nome" for="modelo">Modelo:</label>
                    <input class="input-box" type="text" name="" id="modelo" required placeholder="Informe o modelo do veículo">

                    <label class="input-nome" for="kilometragem">Kilometragem:</label>
                    <input class="input-box" type="text" name="" id="kilometragem" required placeholder="Informe a kilometragem do veículo">

                    <label class="input-nome" for="data">Data de compra:</label>
                    <input class="input-box" type="date" name="" id="data">

                    <label for="">Tipo de câmbio:</label>
                    <input type="radio" name="cambio" id="manual">
                    <label for="manual">Manual</label>
                    <input type="radio" name="cambio" id="auto">
                    <label for="auto">Automático</label>

                    <label for="">Opcionais:</label>
                    <div class="checkboxes">
                        <input type="checkbox" name="" id="airbag">
                        <label for="airbag">Airbag</label>

                        <input type="checkbox" name="" id="alarme">
                        <label for="alarme">Alarme</label>

                        <input type="checkbox" name="" id="ar">
                        <label for="ar">Ar Condicionado</label>

                        <input type="checkbox" name="" id="camera">
                        <label for="camera">Câmera de Ré</label>

                        <input type="checkbox" name="" id="assist">
                        <label for="assist">Assistente de Pista</label>

                        <input type="checkbox" name="" id="keyless">
                        <label for="keyless">Partida Keyless</label>

                        <input type="checkbox" name="" id="hill">
                        <label for="hill">Hill Holder</label>

                        <input type="checkbox" name="" id="couro">
                        <label for="couro">Bancos de couro</label>
                    </div>

                    <label for="fotoscarro">Fotos do carro:</label>
                    <input class="input-box" type="file" name="" id="fotoscarro" required multiple accept="image/png, image/jpg">
                </div>

                <input class="button" type="button" value="CADASTRAR">
            </form>
        </div>
    </main>
    
</body>
</html>
